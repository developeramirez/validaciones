<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form>
    <label for="numeros">Ingrese un número</label>
    <input
      name="numeros"
      type="text"
      required
      pattern="^[1-9]{3}$"
      title="Solo puede ingresar 3 números"
      ><br>
    <label for="string">Ingrese una cadena de texto</label>
    <input
      name="string"
      type="text"
      required
      pattern="^[a-zA-Z]{5,10}$"
      title="Puede ingresar únicamente letras"
      ><br>
    <input type="submit" value="Aceptar">
  </form>
</body>
</html>
